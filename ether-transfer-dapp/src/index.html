<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Transfer DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Ether Transfer DApp</h1>
    <form id="transferForm">
        <input type="text" id="recipient" placeholder="Recipient Address" required>
        <input type="number" id="amount" placeholder="Amount in Ether" required>
        <button type="submit">Send Ether</button>
    </form>
    <div id="status"></div>
</body>
</html>
